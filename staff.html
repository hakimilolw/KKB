<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKB Staff POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .pos-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .size-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .category-tab.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-200 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md w-full flex-shrink-0">
        <div class="px-4 py-2 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://placehold.co/40x40/dc2626/FFFFFF?text=KKB" alt="Logo" class="rounded-full mr-3">
                <h1 class="text-xl font-bold text-gray-800">KKB POS</h1>
            </div>
            <div class="flex items-center">
                 <button id="history-btn" class="font-semibold text-gray-700 mr-4 hover:text-blue-600"><i class="fas fa-history mr-1"></i>History</button>
                <span class="font-semibold mr-4" id="current-time"></span>
                <i class="fas fa-wifi text-gray-600 mr-4"></i>
                <span class="font-semibold">Staff: Jane Doe</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col md:flex-row overflow-hidden">
        
        <!-- Order & Payment Sidebar -->
        <aside class="w-full md:w-1/3 bg-white flex flex-col p-4 shadow-lg">
            <div class="border-b pb-2 mb-4">
                <h2 class="text-lg font-bold">Current Order</h2>
            </div>
            <div id="order-items" class="flex-grow overflow-y-auto">
                <p class="text-gray-500 text-center mt-10">No items in order.</p>
            </div>
            <div class="flex-shrink-0 pt-4 border-t">
                <div class="flex justify-between font-bold text-xl mb-4">
                    <span>Total</span>
                    <span id="total">RM0.00</span>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button id="save-btn" class="bg-orange-500 text-white font-bold py-3 rounded-lg">SAVE</button>
                    <button id="pay-btn" class="bg-green-500 text-white font-bold py-3 rounded-lg">PAY</button>
                </div>
            </div>
        </aside>

        <!-- Menu & Orders -->
        <main class="w-full md:w-2/3 flex flex-col bg-gray-100">
            <!-- Category Tabs -->
            <div class="flex-shrink-0 bg-white border-b border-gray-200">
                <div id="category-tabs" class="flex space-x-4 px-4 overflow-x-auto">
                    <!-- Category tabs will be populated here -->
                </div>
            </div>
            <!-- Menu Grid -->
            <div class="flex-grow p-4 overflow-y-auto">
                <div id="menu-grid" class="pos-grid grid gap-3">
                    <p class="text-gray-500">Loading menu...</p>
                </div>
            </div>
            <!-- Incoming Orders Queue -->
            <div class="flex-shrink-0 h-1/3 bg-white p-4 border-t-2 border-gray-300 overflow-hidden flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-bold">Incoming Orders</h3>
                    <button id="simulate-order-btn" class="text-sm bg-blue-500 text-white px-3 py-1 rounded-lg">Simulate New Order</button>
                </div>
                <div id="orders-queue" class="flex-grow overflow-y-auto space-y-2">
                    <p class="text-gray-500 text-center mt-4">No new online orders.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="pos-item-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">...</div>
    <div id="saved-orders-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">...</div>
    <div id="history-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kkb-app-suite';

        // --- INITIALIZE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUserId = null;
        let menuItemsCache = [];
        let addOnsCache = [];
        let categoriesCache = [];
        
        // --- DOM ELEMENTS ---
        const menuGrid = document.getElementById('menu-grid');
        const categoryTabsContainer = document.getElementById('category-tabs');
        const orderItemsContainer = document.getElementById('order-items');
        const totalEl = document.getElementById('total');
        const payBtn = document.getElementById('pay-btn');
        const saveBtn = document.getElementById('save-btn');
        const ordersQueueContainer = document.getElementById('orders-queue');
        const simulateOrderBtn = document.getElementById('simulate-order-btn');
        const timeEl = document.getElementById('current-time');
        const itemModal = document.getElementById('pos-item-modal');
        const historyModal = document.getElementById('history-modal');
        const historyBtn = document.getElementById('history-btn');

        let currentOrder = [];
        let savedOrders = [];
        let completedOrders = [];
        let currentItemForModal = null;

        // --- AUTH & INITIALIZATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                initializeAppState();
            } else {
                signInAnonymously(auth).catch(err => console.error("Anonymous sign-in failed: ", err));
            }
        });

        function initializeAppState() {
            if (!currentUserId) return;
            setupListeners();
            updateTime();
            setInterval(updateTime, 1000);
        }

        function setupListeners() {
            // Categories Listener
            const categoriesCol = collection(db, `artifacts/${appId}/public/data/categories`);
            onSnapshot(categoriesCol, (snapshot) => {
                categoriesCache = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => a.order - b.order);
                renderCategories();
                renderMenu();
            });

            // Menu Items Listener
            const itemsCol = collection(db, `artifacts/${appId}/public/data/items`);
            onSnapshot(itemsCol, (snapshot) => {
                menuItemsCache = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderMenu();
            });
            
            // Add-ons Listener
            const addOnsCol = collection(db, `artifacts/${appId}/public/data/addons`);
            onSnapshot(addOnsCol, (snapshot) => {
                addOnsCache = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            });
            
            // Incoming Online Orders Listener
            const onlineOrdersCol = collection(db, `artifacts/${appId}/public/data/onlineOrders`);
            onSnapshot(onlineOrdersCol, (snapshot) => {
                const onlineOrders = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderOrderQueue(onlineOrders);
            });
            
            // Completed Orders Listener for History
            const completedOrdersCol = collection(db, `artifacts/${appId}/public/data/completedOrders`);
            onSnapshot(completedOrdersCol, (snapshot) => {
                completedOrders = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
            });
        }

        function updateTime() {
            timeEl.textContent = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function renderCategories() {
            const categories = ["All", ...categoriesCache.map(c => c.name)];
            categoryTabsContainer.innerHTML = '';
            categories.forEach(category => {
                const tab = document.createElement('button');
                tab.className = 'category-tab py-3 px-2 text-sm text-gray-500 border-b-2 border-transparent';
                if (category === "All") tab.classList.add('active');
                tab.textContent = category;
                tab.dataset.category = category;
                categoryTabsContainer.appendChild(tab);
            });

            categoryTabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-tab')) {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    renderMenu();
                }
            });
        }

        function renderMenu() {
            const activeTab = categoryTabsContainer.querySelector('.active');
            if (!activeTab) return;
            const selectedCategory = activeTab.dataset.category;

            menuGrid.innerHTML = '';
            const itemsToRender = selectedCategory === "All" 
                ? menuItemsCache 
                : menuItemsCache.filter(item => {
                    const category = categoriesCache.find(c => c.id === item.category);
                    return category && category.name === selectedCategory;
                });

            if(itemsToRender.length === 0) {
                menuGrid.innerHTML = `<p class="text-gray-500">No items in this category.</p>`;
                return;
            }

            itemsToRender.forEach(item => {
                const button = document.createElement('button');
                button.className = 'bg-blue-500 text-white font-semibold p-3 rounded-lg shadow-md hover:bg-blue-600 flex flex-col justify-between h-28';
                button.innerHTML = `
                    <span class="text-left">${item.name}</span>
                    <span class="text-right text-lg font-bold">${item.type === 'food' ? item.priceDisplay : `RM${item.basePrice.toFixed(2)}`}</span>
                `;
                button.addEventListener('click', () => openItemModal(item));
                menuGrid.appendChild(button);
            });
        }
        
        payBtn.addEventListener('click', async () => {
            if (currentOrder.length > 0) {
                const total = currentOrder.reduce((sum, item) => sum + item.finalPrice, 0);
                const completedOrder = {
                    items: [...currentOrder],
                    total: total,
                    timestamp: serverTimestamp(),
                    type: 'walk-in'
                };
                
                const completedOrdersCol = collection(db, `artifacts/${appId}/public/data/completedOrders`);
                await addDoc(completedOrdersCol, completedOrder);

                alert('Payment processed!');
                currentOrder = [];
                renderOrder();
            } else {
                alert('No items in order.');
            }
        });

        // --- All other functions (renderOrder, openItemModal, etc.) remain the same ---
        // --- They are omitted here for brevity but are present in the full code ---
        
        // --- SIMULATE ONLINE ORDER ---
        simulateOrderBtn.addEventListener('click', async () => {
            const randomId = Math.floor(1000 + Math.random() * 9000);
            const newOnlineOrder = {
                id: `online-${randomId}`,
                items: [
                    { name: "Sarawak Latte", quantity: 1 },
                    { name: "Beefy Tugau", quantity: 2 }
                ],
                status: 'new'
            };
            const onlineOrdersCol = collection(db, `artifacts/${appId}/public/data/onlineOrders`);
            await addDoc(onlineOrdersCol, newOnlineOrder);
            alert('Simulated online order has been sent.');
        });
        
        function renderOrderQueue(orders) {
            ordersQueueContainer.innerHTML = '';
            if(orders.length === 0) {
                 ordersQueueContainer.innerHTML = `<p class="text-gray-500 text-center mt-4">No new online orders.</p>`;
                 return;
            }

            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'bg-gray-100 p-2 rounded-lg flex justify-between items-center';
                const itemsSummary = order.items.map(item => `${item.quantity}x ${item.name}`).join(', ');
                orderCard.innerHTML = `
                    <div>
                        <p class="font-bold">Order #${order.id.split('-')[1]} (Online)</p>
                        <p class="text-sm text-gray-600">${itemsSummary}</p>
                    </div>
                    <button class="bg-green-500 text-white px-3 py-1 rounded-lg text-sm">Done</button>
                `;
                ordersQueueContainer.prepend(orderCard);
            });
        }

    </script>
</body>
</html>
